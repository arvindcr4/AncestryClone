name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  release:
    types: [ published ]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Update version information
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          find docs -type f -name "*.md" -exec sed -i "s/v[0-9]\+\.[0-9]\+\.[0-9]\+/v$VERSION/g" {} +
          find docs -type f -name "*.html" -exec sed -i "s/v[0-9]\+\.[0-9]\+\.[0-9]\+/v$VERSION/g" {} +
          find docs -type f -name "*.json" -exec sed -i "s/\"version\": \"[0-9]\+\.[0-9]\+\.[0-9]\+\"/\"version\": \"$VERSION\"/g" {} +
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          
      - name: Create Pull Request for version updates
        if: github.event_name == 'release'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Update documentation for ${{ github.ref }}"
          body: "Automatically update documentation for release ${{ github.ref }}"
          branch: "docs/release-${GITHUB_REF#refs/tags/}"
          base: main

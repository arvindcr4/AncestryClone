<!DOCTYPE html>
<html>
<head>
    <title>AncestryClone Distribution Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, system-ui; margin: 0; padding: 20px; }
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-operational { background: #34C759; }
        .status-partial { background: #FF9500; }
        .status-down { background: #FF3B30; }
        .last-checked { color: #8E8E93; font-size: 0.8em; }
    </style>
</head>
<body>
    <h1>Distribution Status</h1>
    <p>Current version: 1.0.0 (Last updated: April 23, 2025)</p>
    
    <div class="status-card">
        <h3>
            <span class="status-indicator status-operational"></span>
            AltStore Distribution
        </h3>
        <p>Status: Operational</p>
        <p class="last-checked">Last checked: </p>
    </div>
    
    <div class="status-card">
        <h3>
            <span class="status-indicator status-operational"></span>
            Scarlet Distribution
        </h3>
        <p>Status: Operational</p>
        <p class="last-checked">Last checked: </p>
    </div>
    
    <div class="status-card">
        <h3>
            <span class="status-indicator status-operational"></span>
            AppDB Distribution
        </h3>
        <p>Status: Operational</p>
        <p class="last-checked">Last checked: </p>
    </div>
    
    <div class="status-card">
        <h3>
            <span class="status-indicator status-operational"></span>
            GitHub Release
        </h3>
        <p>Status: Operational</p>
        <p class="last-checked">Last checked: </p>
    </div>
    
    <script>
        // Update timestamps
        document.querySelectorAll('.last-checked').forEach(el => {
            el.textContent = 'Last checked: ' + new Date().toLocaleString();
        });
        
        // Add automatic refresh every 5 minutes
        setTimeout(() => location.reload(), 300000);
    </script>
</body>
</html>
